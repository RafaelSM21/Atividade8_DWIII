<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Animais</h1>
        </header>

        <section class="form-section">
            <h2>Adicionar Novo Animal</h2>
            <form id="addAnimalForm">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="especie" placeholder="Espécie" required>
                <input type="number" id="idade" placeholder="Idade" required>
                <input type="text" id="tutor" placeholder="Nome do Tutor" required>
                <input type="text" id="contato" placeholder="Contato do Tutor (Opcional)">
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </section>

        <section class="search-section">
            <h2>Buscar Animais</h2>
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="Buscar por Nome ou Espécie">
                <button id="searchButton" class="btn">Buscar</button>
                <button id="resetButton" class="btn">Redefinir</button>
            </div>
        </section>

        <section class="list-section">
            <h2>Lista de Animais</h2>
            <ul id="animalsList"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
